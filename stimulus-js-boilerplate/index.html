<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stimulus JS</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="importmap">
      {
        "imports": {
          "stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>

  <body>
    <div class="container text-center mt-5">
      <h1>Stimulus JS</h1>
      <div class="row">
        <div class="col-12 pt-1" data-controller="disable-button">
          <button class="btn btn-primary btn-lg" data-disable-button-target="button" id="click-me" data-action="click->disable-button#disable">
            Click me!
          </button>
          <a class="d-none" data-action="click->disable-button#reset" data-disable-button-target="link">Reset</a>
        </div>
      </div>

      <!-- Remove the `d-none` when you want to display the form -->
      <div class="row">
        <div class="col-12" data-controller="movies" data-movies-base-url-value="http://www.omdbapi.com/">
          <form class="row g-2 justify-content-center py-5" data-action="submit->movies#search">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Find movie" data-movies-target="input">
            </div>
            <div class="col-1">
              <input type="submit" class="btn btn-primary">
            </div>
          </form>
          <ul class="list-group list-group-horizontal" data-movies-target="results">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
