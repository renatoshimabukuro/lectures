<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>

    <!-- Code here -->
    <div class="border-bottom">
      <div class="d-flex justify-content-between align-items-center container my-2">
        <img src="images/logo.png" alt="logo" width="50px">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-12 col-lg-8">
          <!-- <img src="images/flat.jpg" alt="flat" class="w-100 my-4 rounded"> -->
          <div id="carouselExampleIndicators" class="carousel slide my-4">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/flat.jpg" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/bedroom.jpg" class="d-block w-100 rounded" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/images/bathroom.jpg" class="d-block w-100 rounded" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <h1>Lovely flat in Shoreditch</h1>
          <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Veritatis repudiandae, aliquam dicta nemo
            tempora molestias reprehenderit ut nostrum dolor soluta minus quaerat non ullam sit eaque.
            Delectus nesciunt cupiditate saepe?</p>
        </div>

        <div class="col-12 col-lg-4">
          <div class="border rounded p-4 my-4">
            <h2>Book this flat</h2>
            <form action="#">
              <div class="mb-3">
                <label for="">Arrival date</label>
                <input type="text" class="form-control" placeholder="Arrival date">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Departure date</label>
                <input type="text" class="form-control" placeholder="Departure date">
              </div>

              <div class="mb-3">
                <label for="" class="form-label">Message</label>
                <input type="text" class="form-control" placeholder="Write your message here">
              </div>

              <input type="submit" class="btn btn-primary w-100">
            </form>
          </div>
        </div>
      </div>



    </div>
    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
